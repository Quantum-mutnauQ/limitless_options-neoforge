# The description of the mod. This is a simple multiline text string that is used for display purposes in the mod list.
mod_description=In the normal configuration you can go up to the highest settings. In the text file you are able to put the settings higher. But the limits will be put down back again. To prevent the resent you can use the "Limitless options".\n\nLimitless options allow to set options values out of the range. For example a Gamma from 2000%. If you set an value out of the range, it may can brake something, please be careful.\n\nYou can do this via the "options.txt". This file is anther ~/.minecraft/options.txt\n\nThe mod provide a in game option setter. You can disable the button in the config file. This feature is sill very new and not complied jet. In the version 12 it only support Int, double, boolean. Support for enum will bee added in the future.
